<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul{
			background-color: green;
		}
		li{
			padding: 5px;
			margin: 5px;
			background-color: lightgreen;
		}
		.hide{
			/*display: none;*/
			/*only element hide ...space not*/
			visibility: hidden;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>3</li>
		<li class="hide">5</li>
		<li>7</li>
		<li>10</li>
	</ul>
</body>
</html>
