<!DOCTYPE html>
<html>
<head>
	<title>Css grid</title>
	<style type="text/css">
		.container{
			background-color: lightgreen;
			text-align: center;
			font-size: larger;
			color: white;
			font-weight: bolder;
			width: 100%;
			height: 100vh;
			/*margin: 70px 0 0 50px;*/
			display: grid;
			margin: 0;

		
			grid-template-columns: repeat(3,1fr);
			grid-template-rows: 100px 50px auto 50px ;
			/*grid-gap:25px 50px;*/
			grid-gap: 10px;

			/*positioning*/
			/*SPANNing*/

		}

		#item1{
			background-color: orange;
			
			grid-row: 1/2;
		/*	grid-column-start:1;
			grid-column-end:4;*/
			grid-column: 1/4;
		}

		#item2{
			background-color: red;
			grid-row: 2/3;
			grid-column: 1/4;
		}
		#item3{
			background-color: green;
			/*grid-area: 3/2/4/3;*/
			grid-row: 3/4;
			grid-column: 2/3;
			/*z-index: 2;*/
		}
		#item4{
			background-color: blue;
			/*height: 200px;*/
			/*grid-area: 3/3/4/4;*/
			grid-row: 3/4;
			grid-column: 3/4;
			/*z-index: 3;*/
		}
		#item5{
			background-color: gray;
			/*grid-area: 4/1/5/4;*/
			grid-row: 4/5;
			grid-column: 1/4;
		}
		#item6{
			background-color: purple;
			grid-row: 3/4;
			grid-column: 1/2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="item1">Pro Web</div>
		<div id="item2">Menu</div>
		<div id="item6">SideMenu 1</div>
		<div id="item3">Content</div>
		<div id="item4">SideMenu 2</div>
		<div id="item5">Footer</div>
		<!-- <div id="item6">6</div> -->
	</div>
</body>
</html>
