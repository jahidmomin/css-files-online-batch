<!DOCTYPE html>
<html>
<head>
	<title>Height & Width</title>
	<style type="text/css">
		.outerBox{
			width: 500px;
			height: 200px;
			background-color: yellow;
		}

		.box{
			background-color: orangered;
			border:1px solid;
			font:small-caps bolder 25px cursive;
			
			/*Jyada se jyada.(isse kam chalega)*/
			/*max-width:400px;*/

			/*Kam se Kam 100px isse jyda chalega,*/
			/*min-width:100px;*/

			height:50px;
			border-radius: 40px;
		}

	</style>
</head>
<body>
	<!-- parent -->
	<div class="outerBox">
		<div class="box">
			<!-- child tag -->
			Hello
		</div>
	</div>
</body>
</html>
