<!DOCTYPE html>
<html>
<head>
	<title>Css Box-sizing</title>
	<style type="text/css">
		.box{
			border: 50px solid red;
			/*background: transparent;*/
			width: 500px;
			padding: 100px;
			margin: 100px;

			/*content-box(bydefault)*/
			/*original width vaisehe rahe.*/
			/*total width=500+5+5+50+50=610 width*/
			
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div class="box">
		Hello
	</div>
</body>
</html>
